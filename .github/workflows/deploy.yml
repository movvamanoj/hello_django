name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies and deploy
      run: |
        sudo apt update
        sudo apt install python3 python3-pip virtualenv nginx git
        sudo apt-get install python3-venv
        python3 -m venv venv
        source venv/bin/activate
        pip install django
        pip install gunicorn

        # Check if the directory exists
        if [ -d "hello_django" ]; then
          # Navigate to the existing project directory
          cd hello_django
          # Pull changes from GitHub
          git pull origin main
        else
          # Clone the code from GitHub into a new directory
          git clone https://github.com/movvamanoj/hello_django.git
          # Navigate to the new project directory
          cd hello_django
        fi

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          source venv/bin/activate
          cd hello_django
          python manage.py runserver
